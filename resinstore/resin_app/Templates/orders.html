{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Customization</title>
    <link rel="stylesheet" href="{% static 'ordering.css' %}">
    <script defer src="{% static 'orders.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Customize Your Order By Filling This Form</h1>
    <fieldset>
    <form action="name" method="POST">
    {% csrf_token %} 
    <label for="Name">Name:</label>    <input type="text" name="name"><br><br>
    <label for="Phonenumber">Phonenumber:  <input type="phonenumber" name="phonenumber"></label><br><br>
    <label for="Address">Address:       <input type="address" name="address"></label><br><br>
    <label for="Email">Email:           <input type="email" name="email"></label><br><br>
    <label for="Frames">Choose a Frame:</label>
    <select id="Frames" name="resin" onchange="displayPrice()">
    <option value="500 Four Inch Agate Frame">Four Inch Agate Frame</option>
    <option value="500 Four Inch Round Frame">Four Inch Round Frame</option>
    <option value="500 Four Inch Heart Frame">Four Inch Heart Frame</option>
    <option value="1100 Six Inch Agate Frame">Six Inch Agate Frame</option>
    <option value="1100 Six Inch Round Frame">Six Inch Round Frame</option>
    <option value="2100 Twelve Inch Agate Frame">Twelve Inch Agate Frame</option>
    <option value="2700 12x9 Inch Agate Frame">12x9 Inch Agate Frame</option>
    <option value="2700 8 Inch Agate Frame">8 Inch Agate Frame</option>
    <option value="0 None">None</option>
    </select><br><br>
    <label for="WoodenFrames">Choose a Wooden Frame:</label>
    <select id="WoodenFrames" name="wooden" onchange="displayPrice()">
    <option value="2700 Eight Inch Frames">Eight Inch Frames</option>
    <option value="3600 Ten Inch Frames">Ten Inch Frames</option>
    <option value="4600 Twelve Inch Frames">Twelve Inch Frames</option>
    <option value="0 None">None</option>
    </select><br><br>
    <label for="Keychains">Choose a Keychain:</label>
    <select id="Keychains" name="keychain" onchange="displayPrice()">
    <option value="250 Photo Placed Agate Keychain">Photo Placed Agate Keychain</option>
    <option value="210 Photo Placed Round Keychain">Photo Placed Round Keychain</option>
    <option value="250 Photo Placed Heart Keychain">Photo Placed Heart Keychain</option>
    <option value="210 Photo Placed Rectangle Keychain">Photo Placed Rectangle Keychain</option>
    <option value="250 Photo Placed Square Keychain">Photo Placed Square Keychain</option>
    <option value="270 Baby Feet Keychain">Baby Feet Keychain</option>
    <option value="210 Alphabet Keychain">Alphabet Keychain</option>
    <option value="350 Spotify Keychain">Spotify Keychain</option>
    <option value="0 None">None</option>
    </select><br><br>
    <div id="divprice"></div>
    <label>Customize your design: <input type="text" name="productdesc"></label><br><br>
    <label>Customize your color: <input type="text" name="color"></label><br><br>
    <button type="submit">Submit</button>
    </form>
    </fieldset>
</body>
</html>
